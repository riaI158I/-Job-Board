<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 > Job Board</h1>
        <div >
            
            <nav>
                <ul>
                    <li1><a href="#about">About</a></li1>
                    <li2><a href="#projects">Projects</a></li2>
                    <li3><a href="#contact">Contact</a></li3>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
       
            <img src="651ce5f13d4234857751ac0c_brd (1).jpg" alt="discrip" height="400" width="600">

        
        <div class="container">
            <section id="job-listings" class="box">
                <h2>Available Jobs</h2>
                <div class="job">
                    <h3>Front-End Developer</h3>
                    <p>Location: Remote</p>
                    <button>Apply Now</button>
                </div>
                <div class="job">
                    <h3>Back-End Developer</h3>
                    <p>Location: New York, NY</p>
                    <button>Apply Now</button>
                </div>
            </section>
            <section id="job-form" class="box">
                <h2>Post a Job</h2>
                <form id="new-job-form">
                    <label for="title">Job Title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                    
                    <button type="submit">Post Job</button>
                </form>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
